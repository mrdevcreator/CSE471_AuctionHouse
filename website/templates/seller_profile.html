<!-- seller_profile.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card bg-dark text-white">
            <h2 class="card-header">Seller Profile - {{ seller.user.username }}</h2>
            <div class="card-body">
                <p class="card-text">Phone: {{ seller.phone }}</p>
                <p class="card-text">Address: {{ seller.address }}</p>
                <p class="card-text">Average Rating: {{ seller.average_rating }}</p>
            </div>
        </div>
    </div>
{% endblock %}
