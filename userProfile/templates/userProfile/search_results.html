{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h1>Search Results</h1>
  <div class="row">
    {% for item in items %}
    <div class="col-md-4">
      <div class="card">
        <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <a href="{% url 'website:auction_detail' item.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
