{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>OTP Verification</h1>
    <form action="{% url 'userProfile:otp_verification' %}" method="POST">
        {% csrf_token %}
        <label for="otp" style="font-weight: 500;">Enter OTP:</label><br>
        <input type="text" id="otp" name="otp" required>
        <input style="text-align: center; margin-left: 25%; background-color: rgb(8, 8, 60); color: white;" type="submit" value="Verify">
    </form>
</div>
</body>
</html>

{% endblock %}
